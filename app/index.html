<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" alt="logo" src="images/logo.png">
                    <span class="logo__text">Glee.</span>
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home+</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages+</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user__nav">
                  <div class="user__nav-search">
                    <a class="user__nav-link" href="#">
                      <img class="user__nav-png" src="images/icon/search.png" alt="search">
                    </a>
                  </div>
                    <div class="user__nav-midle">
                        <a class="user__nav-link" href="#">
                          <img class="user__nav-png" src="images/icon/shape.png" alt="">
                            <span class="user__nav-num">0</span>
                        </a>
                        <img class="user__nav-line" src="images/icon/user_nav_line.png" alt="line">
                        <a class="user__nav-link" href="#">
                          <img class="user__nav-png" src="images/icon/cart.png" alt="">
                            <span class="user__nav-num">0</span>
                        </a>
                    </div>
                    <div class="user__nav-link-menu">
                    <a class="user__nav-link " href="#">
                      <img class="user__nav-png" src="images/icon/icon_menu.png" alt="icon menu">
                    </a>
                  </div>

                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>

</body>

</html>
